<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="img/logo.svg" />
        </div>
        <ul class="links">
          <li><a href="index.html#hero">Home</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#facility">Facility</a></li>
          <li><a href="index.html#price">Price</a></li>
        </ul>
        <div class="search-bar">
          <div class="user-profile">
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
          </div>
          <div class="search">
            <button type="button"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            <input type="text" placeholder="Search..." />
          </div>
        </div>
      </nav>
    </div>

    <div class="container" id="login">
      <div class="card-login">
        <div class="input-group">
          <div class="input-form">
            <button type="button"><i class="fas fa-envelope"></i></button>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-form">
            <button type="button"><i class="fas fa-lock"></i></button>
            <input type="password" placeholder="Password" />
          </div>
        </div>
        <a href="" class="forgot-link">Forgot Password?</a>
        <div class="button-group">
          <button>Log in</button>
          <button>Register</button>
        </div>
      </div>
    </div>

    <footer>
      <ul>
        <li>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
